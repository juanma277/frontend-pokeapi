<mat-card>
    <mat-card-title>LOGIN</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nickname" formControlName="nickname">
                    <mat-error *ngIf="formLogin.controls['nickname'].hasError('required')">
                        Nickname is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="formLogin.controls['password'].hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" mat-raised-button [disabled]="formLogin.invalid || loader">LOGIN</button>
            </div>

            <div class="button mt-3">
                <a mat-button routerLink="/register">Â¿No tienes cuenta?</a>
            </div>

        </form>
    </mat-card-content>
    <div class="button mt-3" *ngIf="loader">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>

    <mat-card class="error-card" *ngIf="textError.length > 0">{{textError}}</mat-card>

</mat-card>
